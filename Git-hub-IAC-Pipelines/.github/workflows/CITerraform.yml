name: CI - Terraform Deploy (EC2 + S3 Conditional Debug)

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'

jobs:
  terraform:
    name: Terraform - EC2 and S3 (Debug Mode)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      # üîç DEBUG: Show all .tf files in repo
      - name: Print all Terraform files
        run: find . -name "*.tf"

      # ========================================================
      # EC2 Steps
      # ========================================================
      - name: Terraform Init - EC2
        run: terraform init
        working-directory: infrastructure/ec2

      - name: Terraform Validate - EC2
        run: terraform validate
        working-directory: infrastructure/ec2

      - name: Terraform Plan - EC2
        run: terraform plan -var-file="dev.tfvars"
        working-directory: infrastructure/ec2

      - name: Terraform Apply - EC2
        run: terraform apply -auto-approve -var-file="dev.tfvars"
        working-directory: infrastructure/ec2

      # ========================================================
      # S3 Steps
      # ========================================================
      - name: Terraform Init - S3
        run: terraform init
        working-directory: infrastructure/s3

      - name: Terraform Validate - S3
        run: terraform validate
        working-directory: infrastructure/s3

      - name: Terraform Plan - S3
        run: terraform plan -var-file="dev.tfvars"
        working-directory: infrastructure/s3

      - name: Terraform Apply - S3
        run: terraform apply -auto-approve -var-file="dev.tfvars"
        working-directory: infrastructure/s3
