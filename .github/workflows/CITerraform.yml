name: Terraform CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        module: [ec2, s3]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Init
        run: terraform -chdir=infrastructure/${{ matrix.module }} init

      - name: Validate
        run: terraform -chdir=infrastructure/${{ matrix.module }} validate

      - name: Plan
        run: terraform -chdir=infrastructure/${{ matrix.module }} plan
